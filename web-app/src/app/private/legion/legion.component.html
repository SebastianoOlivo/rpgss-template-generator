<h1>Les camps</h1>
<button mat-flat-button type="button" [routerLink]="['new']" color="primary">Ajouter un camp</button> 

<table mat-table [dataSource]="legions" class="table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂ° </th>
        <td mat-cell *matCellDef="let legion"> {{legion.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom du camp </th>
        <td mat-cell *matCellDef="let legion"> {{legion.name}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> editer </th>
        <td mat-cell *matCellDef="let legion"> <button mat-flat-button type="button" [routerLink]="[legion.id]" color="primary">editer</button> </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete </th>
        <td mat-cell *matCellDef="let legion"> <button mat-flat-button type="button" (click)="deleteLegion(legion.id)" color="warn">Supprimer</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
